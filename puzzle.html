<!DOCTYPE html>
<html>
<head>
<title>Puzzle Project</title>
<style>

body {
margin: 0;
font-family: Arial;
}

.grid {
display: grid;
grid-template-rows: auto 1fr auto;
height: 100vh;
}

header {
background: lightblue;
text-align: center;
padding: 20px;
}

main {
display: flex;
justify-content: center;
align-items: center;
}

footer {
background: lightgray;
text-align: center;
padding: 10px;
}

.puzzle {
display: flex;
flex-wrap: wrap;
width: 600px;
}

.puzzle img {
width: 200px;
}

.hide {
display: none;
}

</style>
</head>

<body>

<div class="grid">

<header>
<h1>Lucas</h1>
<h2>Fish Puzzle</h2>
</header>

<main>
<div class="puzzle">

<!-- Replace these with your real image file names -->
<img src="images/piece1.jpg">
<img src="images/piece2.jpg">
<img src="images/piece3.jpg">
<img src="images/piece4.jpg">
<img src="images/wrongpiece.jpg" class="hide">

</div>
</main>

<footer>
<p>Date: February 26, 2026</p>
</footer>

</div>

</body>
</html>
